<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio STIFIn Family Medan</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h3 class="center-align">Portfolio Kami</h3>

    <p class="center-align" style="max-width: 700px; margin: 0 auto 40px;">
      Berikut ini adalah dokumentasi kegiatan, pelatihan, dan kolaborasi yang telah kami lakukan bersama berbagai komunitas dan individu di seluruh Indonesia.
    </p>

    <div class="row">
      <div class="col m4 s12" data-aos="fade-up" data-aos-delay="100">
        <img src="img/portfolio/1.png" alt="Portfolio 1" class="responsive-img materialboxed">
      </div>
      <div class="col m4 s12" data-aos="fade-up" data-aos-delay="200">
        <img src="img/portfolio/2.png" alt="Portfolio 2" class="responsive-img materialboxed">
      </div>
      <div class="col m4 s12" data-aos="fade-up" data-aos-delay="300">
        <img src="img/portfolio/3.png" alt="Portfolio 3" class="responsive-img materialboxed">
      </div>
    </div>

    <div class="row">
      <div class="col m4 s12" data-aos="fade-up" data-aos-delay="400">
        <img src="img/portfolio/4.png" alt="Portfolio 4" class="responsive-img materialboxed">
      </div>
      <div class="col m4 s12" data-aos="fade-up" data-aos-delay="500">
        <img src="img/portfolio/5.png" alt="Portfolio 5" class="responsive-img materialboxed">
      </div>
      <div class="col m4 s12" data-aos="fade-up" data-aos-delay="600">
        <img src="img/portfolio/6.png" alt="Portfolio 6" class="responsive-img materialboxed">
      </div>
    </div>

    <div class="row">
      <div class="col m4 s12" data-aos="fade-up" data-aos-delay="700">
        <img src="img/portfolio/7.png" alt="Portfolio 7" class="responsive-img materialboxed">
      </div>
      <div class="col m4 s12" data-aos="fade-up" data-aos-delay="800">
        <img src="img/portfolio/8.png" alt="Portfolio 8" class="responsive-img materialboxed">
      </div>
      <div class="col m4 s12" data-aos="fade-up" data-aos-delay="900">
        <img src="img/portfolio/9.png" alt="Portfolio 9" class="responsive-img materialboxed">
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="js/materialize.min.js"></script>
  <script>
    const materialbox = document.querySelectorAll(".materialboxed");
    M.Materialbox.init(materialbox);
  </script>

</body>
</html>
